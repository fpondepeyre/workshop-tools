parameters:
    git_dir: .
    bin_dir: vendor/bin
    tasks:
        phpstan:
            triggered_by: ['php']
            level: 7
        phpcsfixer2: ~
        phpcpd:
            directory: 'src'
            exclude: ['vendor', 'var', 'tests']
            min_tokens: 50
        phplint:
            exclude: ['vendor', 'var']